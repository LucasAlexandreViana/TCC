<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style1.css">
    <title>TELA LOGIN_IGUAPET</title>
</head>
<body>
    <div class="header">
        <div class="logo">                              
            <a href="#">
                <img src="Borcelle.png"  alt="LOGO_IGUAPET">
            </a>
        </div>
    </div>


    
    <div class="login_body">
        <div class="login_box">
            <h2>BOAS-VINDAS AO IGUAPETS</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="E-MAIL">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="SENHA">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
                <br>
                <br>
        </div>

        <div class="sign_up">
            <center><p><a href="#">Esqueci minha senha</a> </p></center>
        </div>

            <div class="sign_up2">
                <center><p><a href="#">Criar conta</a></p></center>
            </div>

        </div>
    
    </div>
    
</body>
</html>
